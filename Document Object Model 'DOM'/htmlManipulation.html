<!DOCTYPE html>
<html lang="en" dir="ltr">
    <head>
        <meta charset="utf-8">
        <title>JavaScript In The WEB</title>
        <link href="https://fonts.googleapis.com/css?family=Oswald&display=swap" rel="stylesheet">
         <link rel="stylesheet" href="htmlManipulation.css">
    </head>
    <body>

        <h1 id="header">JavaScript In The Web!</h1>

        <form action="" method="post" id="form" autocomplete="off">
          <input type="text" placeholder="Type Here" id="textInput">

          <select id="dropdown">
            <option value="" hidden selected disabled>theme</option>
            <option value="blue">blue</option>
            <option value="violet">violet</option>
            <option value="pink">pink</option>
          </select>

        </form>

        <script type="text/javascript">
        let header = document.getElementById("header");
        let textInput = document.getElementById("textInput");
        let dropdown = document.getElementById("dropdown");

        textInput.addEventListener("input", function() {
          let value = textInput.value;
          header.innerHTML = value;
          document.title = value;
        })
        dropdown.addEventListener("input", function() {
          console.log(dropdown.value);
          header.classList = "";
          header.classList.add(dropdown.value);

        })

        </script>
    </body>
</html>
