<html lang="en" dir="ltr">

    <body>

        <h1 id="header">JavaScript In The Web</h1>
        <button type="button" name="button" onclick="togglevisibility();">Toggle Display</button>
        <script type="text/javascript">
        let header = document.getElementById("header");
        console.log(header);
        function togglevisibility() {
          //at first time header.style.visibility = "visible"; => hidden because it not goes into if
          //at second time header.style.visibility = "hidden";

          if(header.style.visibility === "hidden"){
            header.style.visibility = "visible";
            return;
          }
          header.style.visibility = "hidden";

          // if(header.style.display === "none"){
          //   header.style.display = "block";
          //   return;
          // }
          // header.style.display = "none";
        }


        </script>
