        <button type="button" name="button" onclick="togglevisibility();">Toggle Display</button>

        <script type="text/javascript">
        let isVisible = true;

        let elements = document.getElementsByClassName("header");

        elements = Array.from(elements);

        // for(let i = 0;i < elements.length;i++){
        //   console.log(elements[i]);
        // }
        function togglevisibility() {
          isVisible = !isVisible;

          let visibility = isVisible ? "visible" : "hidden"; //visible when visibility = true , hidden when visibility = false

          // for(let i = 0;i < elements.length;i++){
          //   elements[i].style.visibility = visibility;
          // }

          elements.forEach((item, i) => {
            item.style.visibility = visibility;
          });
          ;

        }


        </script>
