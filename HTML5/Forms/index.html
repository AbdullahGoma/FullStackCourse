<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width">
    <title>HTML5</title>
    <link rel="stylesheet" href="styles.css">
  </head>
  <body>

    <h1>HTML5 Forms</h1>
    <form action="index.html" method="post" autocomplete="off">

      <label for="">What's your favorite color?</label>
      <input type="color">
      <br><br>

      <label for="">When is your birthday?</label>
      <input type="date">
      <br><br>

      <label for="">Volume</label>
      <input type="range" min="0" max="100">
      <br><br>

      <label for="">Profile picture</label>
      <input type="file" value="Upload image">
      <br><br>

      <label for="">Select One</label>
      <select>
        <optgroup label="Main">
          <option value="easy">Easy</option>
          <option value="medium">Medium</option>
          <option value="hard">Hard</option>
        </optgroup>

        <optgroup label="Crazy">
          <option value="nuts">Nuts</option>
          <option value="insane">Insane</option>
        </optgroup>
      </select>
      <br><br>

      <label for="">Tell us a little about yourself</label>
      <br>
      <textarea name="name" rows="8" cols="80"></textarea>
      <br><br>

      <label for="">Username</label>
      <input type="text" autofocus>
      <br><br>


      <label for="">What's your favorite company?</label>
      <input list="companies">
      <datalist id="companies">
        <option value="Microsoft">
        <option value="Amazon">
        <option value="Youtube">
        <option value="Facebook">
        <option value="Pied Piper">
      </datalist>

    </form>


  </body>
</html>
