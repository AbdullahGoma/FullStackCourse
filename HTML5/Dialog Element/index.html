<!DOCTYPE html>
<html lang="en" dir="ltr">
    <head>
        <meta charset="utf-8">
        <link href="https://fonts.googleapis.com/css?family=Raleway:500,800&display=swap" rel="stylesheet">
        <link rel="icon" type="image/png" sizes="32x32" href="favicons/favicon-32x32.png">
        <link rel="icon" type="image/png" sizes="16x16" href="favicons/favicon-16x16.png">
        <title>HTML5</title>
        <link rel="stylesheet" href="styles.css">

    </head>
    <body>

        <h1>Dialog Element</h1>
        <button type="button" name="button" class="btn btn-danger" onclick="showModal();">Delete</button>

        <dialog id="modal">
          <h2>Are you sure?</h2>
          <button type="button" name="button" class="btn" onclick="confirmDelete(); closeModal();">Confirm</button>
          <button type="button" name="button" class="btn btn-danger" onclick="closeModal();">Cancel</button>
        </dialog>



        <script type="text/javascript">
            let modal = document.getElementById("modal");
            function confirmDelete() {
              console.log("Delete");
            }
            function showModal() {
              modal.showModal();
            }
            function closeModal() {
              modal.close();
            }

        </script>


    </body>
</html>
